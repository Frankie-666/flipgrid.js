<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="flipgrid.css" />

<style type="text/css" media="screen">
html {
	overflow-y: scroll;
}

html, body {
	width: 100%;
	margin: 0px;
	background-color: #333;
}

a:link, a:visited {
	text-decoration: none;
	font-family: sans-serif;
	color: white;
}

a:hover {
	color: #ddd;
}

#repo {
	float: right;
}
</style>

<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="flipgrid.js"></script>
<script type="text/javascript">
	$(function() {
		var calcCols = function(width) {
			// minimize column width, but at least 3 columns
			
			if (width / 200 < 3) {
				return 3;
			} else {
				return Math.floor(width / 200);
			}
		};

		var fg = new flipgrid("#tiles", flipgrid.prototype.loadTumblr, calcCols($(document).width()));
		fg.load();

		$("#sources").on("click", "a", {fg: fg}, function(e) {
			$("#tiles").empty();

			if ($(this).text() == "tumblr") {
				fg.load = flipgrid.prototype.loadTumblr;
			} else if ($(this).text() == "flickr") {
				fg.load = flipgrid.prototype.loadFlickr;
			} else if ($(this).text() == "picasa") {
				fg.load = flipgrid.prototype.loadPicasa;
			}
			fg.load();

			e.preventDefault();
		});

		$(window).resize(function() {
			fg.numCols = calcCols($("#tiles").width());
			fg.resize();
		});
	});
</script>

</head>

<body>
	<span id="sources">
		<a href="http://ericleong.me">eric leong's</a>: <a href="#tumblr">tumblr</a>,<a href="#flickr">flickr</a>,<a href="#picasa">picasa</a>
	</span>
	<a id="repo" href="https://github.com/t3hprogrammer/flipgrid.js">
		github
	</a>
    <div id="tiles">
	</div>
</body>
</html>
